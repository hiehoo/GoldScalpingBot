version: '3.8'

services:
  signal-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mzansi-signal-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Africa/Johannesburg
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Healthcheck
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
